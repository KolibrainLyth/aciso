    <script>

                ]
            },
            "SUPPORT & HELPDESK": {

                skills: [

                    "Automatisiertes E-Mail-Response-System: Alf antwortet zeitnah auf Mitgliederanfragen ohne manuellen Eingriff.",

            },

                skills: [
                    "Automatisiertes K√ºndigungsr√ºckgewinnungs-Board: Alf richtet ein strukturiertes Management f√ºr eingehende K√ºndigungen in Magicline ein.",
                    "Mitglieder-Inaktivit√§tsanalyse: Alf identifiziert inaktive Mitglieder und initiiert gezielte Reaktivierungsma√ünahmen.",
                    "Automatisches R√ºckgewinnungssystem: Alf identifiziert gek√ºndigte Mitglieder und schl√§gt gezielte R√ºckgewinnungsaktionen vor.",
                    "Service-Call-Automation: Alf erinnert automatisch an Nachfassanrufe nach Mitgliedschaftsabschl√ºssen.",
                    "Mitgliederbetreuungsautomatisierung: Systemgest√ºtzte Koordination von Mitglieder-Aufgaben wie Check-Up Terminvereinbarungen.",
                    "Zufriedenheits-Tracking: Alf f√ºhrt automatische Umfragen nach K√§ufen oder Trainings durch.",
                    "Trainingsanalyse: Alf analysiert das Trainingsverhalten und die -frequenz der Mitglieder.",
                    "Treueprogramm-Management: Alf belohnt engagierte Mitglieder mit ma√ügeschneiderten Bonusaktionen."
                ]
            },
            "SALES & MARKETING": {
                description: "Verkauft mehr ohne dass Klaus verkaufen muss",
                skills: [
                    "Leadmanagement: Alf richtet das Leadmanagement zur √úberwachung und Steuerung des Fortschritts von Leads in Magicline ein.",
                    "Advanced Leadmanagement: Integrierte Kommunikationsplanung zur Anleitung von Mitarbeitern.",
                    "Digitale Mitgliederkommunikation: Alf versendet elektronische Mitgliederbriefe ohne Portokosten direkt √ºber Magicline.",
                    "Co-Pilot f√ºr Landingpages: Alf automatisiert die Erstellung von Landingpages f√ºr Marketingaktionen basierend auf vorgegebenen Daten.",
                    "Zielgruppenspezifische Marketing-Automation: Alf passt Marketingaktionen individuell an Kundensegmente an.",
                    "Freunde-Werben-Freunde: Alf richtet das Empfehlungsprogramm f√ºr Mitglieder automatisiert ein.",
                    "Netzwerkanalytik f√ºr Bring-a-Friend-Kampagnen: Alf erkennt Muster in Community-Interaktionen."
                ]
            },
            "FINANCE & ANALYTICS": {
                description: "Automatisierte Buchhaltung und intelligente Analysen",
                skills: [
                    "Automatische Beitragszuordnung: Alf ordnet eingehende Beitr√§ge basierend auf Mustern automatisch zu.",
                    "Intelligentes Bestandsmanagement: Alf √ºberwacht und steuert den Bestand und l√∂st bei Bedarf Bestellanfragen proaktiv aus.",
                    "Verkaufsanalytik: Detaillierte Analyse von F&B-Verkaufszahlen zur Erkennung von Trends und Optimierung des Sortiments.",
                    "Echtzeitanalyse von Verkaufsempfehlungen: Alf gibt basierend auf Mitgliedsvorlieben F&B-Empfehlungen."
                ]
            }
        };

        // Pricing structure
        const skillPricing = {
            "MAGICLINE-OPTIMIERUNG": 199,
            "SUPPORT & HELPDESK": 149,
            "MITGLIEDERBINDUNG": 179,
            "SALES & MARKETING": 169,
            "FINANCE & ANALYTICS": 159
        };

        let selectedSkills = new Set();
        let cartItems = [];

        function generateSkillId(category, skill) {
            return `${category}-${skill.substring(0, 20).replace(/[^a-zA-Z0-9]/g, '')}`;
        }

        function createCategoryElement(category, data) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
                <div class="category-header" onclick="toggleCategory(this.parentElement)">
                    <div>
                        <div class="category-title">${category}</div>
                        <div class="category-description">${data.description}</div>
                    </div>
                    <div class="category-toggle">‚ñº</div>
                </div>
                <div class="category-content">
                    <button class="select-all-btn" onclick="toggleAllSkills('${category}', event)">
                        Alle ausw√§hlen
                    </button>
                    ${data.skills.map(skill => `
                        <div class="skill-item" onclick="toggleSkill('${category}', '${skill.replace(/'/g, "\\'")}')">
                            <input type="checkbox" class="skill-checkbox" id="${generateSkillId(category, skill)}">
                            <div class="skill-text">${skill}</div>
                            <div class="price-tag">‚Ç¨${skillPricing[category]}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            return categoryDiv;
        }

        function toggleCategory(categoryElement) {
            categoryElement.classList.toggle('expanded');
        }

        function toggleSkill(category, skill) {
            const skillId = generateSkillId(category, skill);
            const checkbox = document.getElementById(skillId);
            const skillItem = checkbox.parentElement;
            
            if (selectedSkills.has(skillId)) {
                selectedSkills.delete(skillId);
                skillItem.classList.remove('selected');
                checkbox.checked = false;
                // Only show notification for removal if more than 1 skill
                if (selectedSkills.size > 0) {
                    showNotification('Skill entfernt', 'error');
                }
            } else {
                selectedSkills.add(skillId);
                skillItem.classList.add('selected');
                checkbox.checked = true;
                // Only show notification for addition if it's not the first skill
                if (selectedSkills.size > 1) {
                    showNotification('Skill hinzugef√ºgt', 'success');
                }
            }
            
            updateCart();
            updateSelectAllButton(category);
        }

        function toggleAllSkills(category, event) {
            event.stopPropagation();
            const categoryElement = event.target.closest('.category');
            const selectAllBtn = event.target;
            const skillItems = categoryElement.querySelectorAll('.skill-item');
            const isAllSelected = Array.from(skillItems).every(item => 
                item.classList.contains('selected')
            );
            
            if (isAllSelected) {
                // Alle abw√§hlen
                skillItems.forEach(item => {
                    const checkbox = item.querySelector('.skill-checkbox');
                    const skillId = checkbox.id;
                    selectedSkills.delete(skillId);
                    item.classList.remove('selected');
                    checkbox.checked = false;
                });
                selectAllBtn.textContent = 'Alle ausw√§hlen';
                selectAllBtn.classList.remove('selected');
                showNotification(`${skillItems.length} Skills abgew√§hlt`, 'error');
            } else {
                // Alle ausw√§hlen
                skillItems.forEach(item => {
                    const checkbox = item.querySelector('.skill-checkbox');
                    const skillId = checkbox.id;
                    selectedSkills.add(skillId);
                    item.classList.add('selected');
                    checkbox.checked = true;
                });
                selectAllBtn.textContent = 'Alle abw√§hlen';
                selectAllBtn.classList.add('selected');
                showNotification(`${skillItems.length} Skills ausgew√§hlt`, 'success');
            }
            
            updateCart();
        }

        function updateSelectAllButton(category) {
            // Find category element by looking for the category title
            const categoryElements = document.querySelectorAll('.category');
            let categoryElement = null;
            
            for (let element of categoryElements) {
                const titleElement = element.querySelector('.category-title');
                if (titleElement && titleElement.textContent === category) {
                    categoryElement = element;
                    break;
                }
            }
            
            if (!categoryElement) return;
            
            const selectAllBtn = categoryElement.querySelector('.select-all-btn');
            const skillItems = categoryElement.querySelectorAll('.skill-item');
            const isAllSelected = Array.from(skillItems).every(item => 
                item.classList.contains('selected')
            );
            
            if (isAllSelected) {
                selectAllBtn.textContent = 'Alle abw√§hlen';
                selectAllBtn.classList.add('selected');
            } else {
                selectAllBtn.textContent = 'Alle ausw√§hlen';
                selectAllBtn.classList.remove('selected');
            }
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            cartItems = [];
            let total = 0;
            
            selectedSkills.forEach(skillId => {
                const [category, skillName] = skillId.split('-');
                const fullCategory = Object.keys(skillCategories).find(cat => cat.startsWith(category));
                const skill = skillCategories[fullCategory].skills.find(s => 
                    generateSkillId(fullCategory, s) === skillId
                );
                
                if (skill) {
                    cartItems.push({
                        category: fullCategory,
                        skill: skill,
                        price: skillPricing[fullCategory]
                    });
                    total += skillPricing[fullCategory];
                }
            });
            
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Noch keine Skills ausgew√§hlt</div>';
            } else {
                // Group items by category
                const groupedItems = {};
                cartItems.forEach(item => {
                    if (!groupedItems[item.category]) {
                        groupedItems[item.category] = [];
                    }
                    groupedItems[item.category].push(item);
                });
                
                // Generate HTML for grouped items
                const groupedHTML = Object.entries(groupedItems).map(([category, items]) => {
                    const categoryTotal = items.reduce((sum, item) => sum + item.price, 0);
                    return `
                        <div class="cart-category-group">
                            <div class="cart-category-header">
                                <span>${category}</span>
                                <span class="cart-category-count">${items.length}</span>
                            </div>
                            ${items.map((item, index) => {
                                const isInDiscountGroup = Math.floor(index / 5) < discountGroups;
                                const originalPrice = item.price;
                                const discountedPrice = isInDiscountGroup ? originalPrice * 0.95 : originalPrice;
                                
                                return `
                                    <div class="cart-item">
                                        <div class="cart-item-info">
                                            <div class="cart-item-title">${item.skill.split(':')[0]}</div>
                                            <div class="cart-item-category">${item.category}</div>
                                        </div>
                                        <div class="cart-item-price">
                                            ${isInDiscountGroup ? 
                                                `<span class="original-price">‚Ç¨${originalPrice.toLocaleString('de-DE')}</span>` : 
                                                ''
                                            }
                                            <span class="final-price">‚Ç¨${Math.round(discountedPrice).toLocaleString('de-DE')}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }).join('');
                
                cartItemsContainer.innerHTML = groupedHTML;
            }
            
            // Calculate discount: 5% for every 5 skills (cumulative)
            const discountGroups = Math.floor(selectedSkills.size / 5);
            
            // Calculate discount based on the actual prices of the selected skills
            let discount = 0;
            if (discountGroups > 0) {
                // Get the actual prices of selected skills
                const skillPrices = [];
                selectedSkills.forEach(skillId => {
                    const [category, skillName] = skillId.split('-');
                    const fullCategory = Object.keys(skillCategories).find(cat => cat.startsWith(category));
                    if (fullCategory) {
                        skillPrices.push(skillPricing[fullCategory]);
                    }
                });
                
                // Sort prices to get the most expensive skills for discount
                skillPrices.sort((a, b) => b - a);
                
                // Calculate discount for each group of 5 skills
                for (let i = 0; i < discountGroups; i++) {
                    const startIndex = i * 5;
                    const endIndex = Math.min(startIndex + 5, skillPrices.length);
                    const groupTotal = skillPrices.slice(startIndex, endIndex).reduce((sum, price) => sum + price, 0);
                    discount += groupTotal * 0.05;
                }
            }
            
            const finalTotal = total - discount;
            
            console.log('Debug discount calculation:');
            console.log('- Selected skills:', selectedSkills.size);
            console.log('- Total before discount:', total);
            console.log('- Discount groups:', discountGroups);
            console.log('- Discount amount:', discount);
            console.log('- Final total:', finalTotal);
            
            console.log('Selected skills:', selectedSkills.size);
            console.log('Discount groups (every 5 skills):', discountGroups);
            console.log('Total before discount:', total);
            console.log('Discount:', discount);
            console.log('Final total:', finalTotal);
            
            // Update total display
            const nextDiscountThreshold = Math.ceil(selectedSkills.size / 5) * 5;
            const skillsToNextDiscount = nextDiscountThreshold - selectedSkills.size;
            
            console.log('Progress calculation:');
            console.log('- Selected skills:', selectedSkills.size);
            console.log('- Current discount groups:', discountGroups);
            console.log('- Next threshold:', nextDiscountThreshold);
            console.log('- Skills to next discount:', skillsToNextDiscount);
            
            // Update discount progress container
            const discountProgressContainer = document.getElementById('discount-progress-container');
            
            if (discount > 0) {
                cartTotalElement.innerHTML = `
                    <div class="cart-subtotal">
                        <span>Zwischensumme:</span>
                        <span>‚Ç¨${total.toLocaleString('de-DE')}</span>
                    </div>
                    <div class="cart-discount">
                        <span class="cart-discount-text">Rabatt (${discountGroups} √ó 5 Skills = ${discountGroups * 5} Skills):</span>
                        <span class="cart-discount-amount">-‚Ç¨${Math.round(discount).toLocaleString('de-DE')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 700; margin-top: 12px;">
                        <span>Gesamt:</span>
                        <span>‚Ç¨${Math.round(finalTotal).toLocaleString('de-DE')}</span>
                    </div>
                `;
                
                // Show progress for next discount level if there are skills to next threshold
                if (skillsToNextDiscount > 0) {
                    discountProgressContainer.innerHTML = `
                        <div class="discount-progress">
                            <div class="discount-progress-text">
                                üéØ Noch ${skillsToNextDiscount} Skill${skillsToNextDiscount > 1 ? 's' : ''} f√ºr ${discountGroups + 1} √ó 5% Rabatt!
                            </div>
                            <div class="discount-progress-bar">
                                <div class="discount-progress-fill" style="width: ${(selectedSkills.size % 5) * 20}%"></div>
                            </div>
                        </div>
                    `;
                } else {
                    discountProgressContainer.innerHTML = '';
                }
            } else {
                cartTotalElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 700;">
                        <span>Gesamt:</span>
                        <span>‚Ç¨${total.toLocaleString('de-DE')}</span>
                    </div>
                `;
                discountProgressContainer.innerHTML = `
                    <div class="discount-progress">
                        <div class="discount-progress-text">
                            ${skillsToNextDiscount > 0 
                                ? `üéØ Noch ${skillsToNextDiscount} Skill${skillsToNextDiscount > 1 ? 's' : ''} f√ºr ${discountGroups + 1} √ó 5% Rabatt!` 
                                : 'üéâ N√§chster Rabatt erreicht!'
                            }
                        </div>
                        <div class="discount-progress-bar">
                            <div class="discount-progress-fill" style="width: ${(selectedSkills.size % 5) * 20}%"></div>
                        </div>
                    </div>
                `;
            }
            
            checkoutBtn.disabled = cartItems.length === 0;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            // Auto-hide after 2 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function checkout() {
            if (cartItems.length === 0) return;
            
            const discountGroups = Math.floor(selectedSkills.size / 5);
            const subtotal = cartItems.reduce((sum, item) => sum + item.price, 0);
            const discount = discountGroups * (subtotal * 0.05);
            const finalTotal = subtotal - discount;
            
            const discountText = discount > 0 ? ` (inkl. ‚Ç¨${Math.round(discount).toLocaleString('de-DE')} Rabatt)` : '';
            const message = `Buchung erfolgreich! ${cartItems.length} Skills f√ºr ‚Ç¨${Math.round(finalTotal).toLocaleString('de-DE')}${discountText} gebucht.`;
            showNotification(message);
            
            // Reset cart
            selectedSkills.clear();
            cartItems = [];
            updateCart();
            
            // Uncheck all checkboxes
            document.querySelectorAll('.skill-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.parentElement.classList.remove('selected');
            });
            
            // Reset select all buttons
            document.querySelectorAll('.select-all-btn').forEach(btn => {
                btn.textContent = 'Alle ausw√§hlen';
                btn.classList.remove('selected');
            });
        }

        // Initialize the page
        function init() {
            const categoriesContainer = document.getElementById('skill-categories');
            
            Object.entries(skillCategories).forEach(([category, data]) => {
                const categoryElement = createCategoryElement(category, data);
                categoriesContainer.appendChild(categoryElement);
            });
            
            // Expand first category by default
            const firstCategory = categoriesContainer.firstElementChild;
            if (firstCategory) {
                firstCategory.classList.add('expanded');
            }
            
            document.getElementById('checkout-btn').addEventListener('click', checkout);
        }

        // Start the application
        init();
    </script>
</body>
